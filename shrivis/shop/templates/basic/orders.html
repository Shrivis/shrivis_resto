{% load staticfiles%}<section>    <div class="modal fade" id="history" tabindex="-1" role="dialog" aria-labelledby="history"         aria-hidden="true">        <div class="modal-dialog modal-dialog-centered" role="document">            <div class="modal-content">                <div class="modal-body cool-background">                    <!--login form-->                    <div class="container mt-2">                        <div class="row justify-content-center pb-2">                            <div class="col-12 text-center heading-section">                                <h3>Order History</h3>                                <form action="/history/" method="post">                                    {% csrf_token %}                                    <div class="col">                                        <div class="form-group">                                            <input type="text" class="form-control text-center" name="order_id"                                                   id="order_id" placeholder="Enter your order id">                                        </div>                                        <div class="form-group">                                            <input type="email" class="form-control text-center"                                                   name="email" id="email" placeholder="Registered email">                                        </div>                                        <div class="form-group">                                            <input type="submit" value="Search" class="btn btn-primary submit px-5">                                            <input type="button" value="Close" class="btn btn-secondary submit px-5"                                                   data-dismiss="modal">                                        </div>                                    </div>                                </form>                            </div>                        </div>                    </div>                </div>            </div>        </div>    </div></section>
